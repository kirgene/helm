{{- if not .Values.ui.disabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "connection-manager.fullname" . }}-ui
  labels:
    app.kubernetes.io/component: ui
{{ include "connection-manager.labels" . | indent 4 }}
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels: &labels
      app.kubernetes.io/name: {{ include "connection-manager.fullname" .}}-ui
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: connection-manager-ui
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          env:
            - name: API_BASE_URL
              value: {{ .Values.api.url | quote }}
            {{- with .Values.ui.oauth }}
            - name: AUTH_ENABLED
              value: {{ .enabled | quote }}
            - name: UI_OIDC_LOGIN_REDIRECT_URL
              value: "{{ .keycloakOidcUrl }}/auth"
            - name: OIDC_TOKEN_PROVIDER_URL
              value: "{{ .keycloakOidcUrl }}/token"
            - name: MCM_CLIENT_ID
              value: {{ .clientId | quote }}
            - name: MCM_CLIENT_SECRET
              value: {{ .clientSecret | quote }}
            {{- end }}
          {{- with .Values.ui }}
          image: "{{ .image.name }}:{{ .image.version }}"
          ports:
            - containerPort: {{ .ports.containerPort }}
          {{- end }}
          resources: {}
          stdin: true
          tty: true
      hostname: connection-manager-ui
      restartPolicy: Always
status: {}
{{- end -}}
